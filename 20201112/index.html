<!DOCTYPE html>
<html>
<head>


</head>

<body>
    <button id="btn-alert">click</button>
    <script>
        //dom에서 btn-alert라는 id의 dom을 찾음.
        var btn = document.getElementById('btn-alert');
        console.log(btn);

        //마우스 클릭 시 발새하는 이벤트에 대한 핸들러
        btn.onclick = () => {
            alert('마우스 클릭됨.');
        };

        btn.addEventListener('click', onClickHandler);
        function onClickHandler() {
            alert('마우스 클릭!!');
        }

    </script>


</body>


</html>
