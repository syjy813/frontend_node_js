<!DOCTYPE html>

<html>

<head>
    <title>메인페이지</title>
    <style>
        html, body {
            margin: 0;
        }
  
        .todo-box {
            width: 350px;
            background-color: #22cc88;
            box-sizing: border-box;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div>
        <form action="todo-box">
            <label for="whattodo">할 일: </label>
            <input type="text" name="whattodo" id="whattodo" />
            <input type="submit" value="등록하기"/>
        </form>
        <ul>
            <li>이름: 정해준 / 할 일: 없음</li>
        </ul>
    </div>
</body>

</html>
