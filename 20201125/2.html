<!--
  select 박스를 이용해 선택한 이메일주소를 
  name="email2"인 input의 값으로 넣기위한 코드를 작성하였으나, 
  정상적으로 동작하지 않았습니다. 
  
  정상적으로 동작하지 않은 이유와 조치내용을 작성하세요.

  * 조건
    1. select에서 메일을 선택하면 선택된 메일의 값이 name="email2"인 input의 값으로 입력되어야 한다.
    2. 직접입력 선택 시 name="email2"인 input의 값이 초기화되어야 한다.

-->

<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>이메일선택</title>
</head>

<body>
    <h3>이메일입력</h3>
    <hr>
    <input type="text" name="email1">@<input type="text" id="email2" value="">
    <select name="selMail" id="selectBox" onchange="selectMail(this);">
        <option value="">직접입력</option>
        <option value="naver.com">naver.com</option>
        <option value="google.com">google.com</option>
        <option value="hanmail.net">hanmail.net</option>
    </select>
    <script>
        function selectMail(obj) {
            var mail2 = document.getElementsByName('email2');
            mail2[0].value = obj.value;
            if(obj.value === '직접입력') {
                mail2[0].value = ''
            }
        }
    </script>
</body>

</html>​
// 1. 배열에 직접적으로 접근..해서 안된다. 인덱스값 적용
// 2. 직접 입력이 선택 되었을 때 input값이 초기화되어야 한다..
